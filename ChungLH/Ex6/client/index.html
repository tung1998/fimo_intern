<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Chungpee Homepage</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./product.css" />
  <!-- icon -->
  <script src="https://kit.fontawesome.com/667e0541bd.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand text-warning" href="#">ChungPee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Flash Sale</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-4 addArea">
        <section class="panel panel-default">
          <div class="panel-heading ">
            <h3 class="panel-title offset-lg-1 col-lg-12">Add a new product</h3>
          </div>
          <hr>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name<span class="text-danger">*</span></label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
                
              </div> <!-- form-group // -->
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Age</label>
                <div class="col-lg-7 col-sm-7 col-md-7">
                  <input type="text" class="form-control" name="age" id="age" placeholder="0 - 20">
                </div>
              </div> <!-- form-group // -->
              <div class="form-group">
                <label for="tech" class="col-sm-3 control-label">Category<span class="text-danger">*</span></label>
                <div class="col-lg-5 col-sm-5 col-md-5">
                  <select class="form-control" id="category">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Hamster">Hamster</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div> <!-- form-group // -->
              <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Cost<span class="text-danger">*</span></label>
                <div class="col-lg-4 col-sm-4 col-md-4">
                  <input type="number" class="form-control" name="cost" id="cost" placeholder="$">
                </div>
              </div> <!-- form-group // -->
              <div class="form-group">
                
                <label for="name" class="col-sm-3 control-label">Description<span class="text-danger">*</span></label>
                <div class="col-sm-9">
                  <textarea name="" id="description" cols="30" rows="5" placeholder="At least 20 characters"></textarea>
                </div>
              </div> <!-- form-group // -->
              <div class="price form-group">

              </div>
              <div class="form-group">
                <div class="col-sm-3">
                  <label class="control-label small" for="file_img" >Image</label> <input id="uploadImage" type="file" name="file_img">
                </div>
              </div> <!-- form-group // -->
              <div>"<span class="text-danger ml-20">*</span>" is required</div>
              <hr>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button class="btn btn-primary" id="add">Display now</button>
                </div>
              </div> <!-- form-group // -->
            </form>

          </div><!-- panel-body // -->
        </section><!-- panel// -->
      </div>
      <!-- /.col-lg-4 -->

      <div class="col-lg-8">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="./carousel-cat.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="./carousel-hamster.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="./carousel-dog.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- end carousel -->
        <h2 class="text-success">Dog</h2>
        <div class="row Dog bg-secondary">

        </div>

        <!-- /.row dog-->
        <h2 class="text-success">Cat</h2>
        <div class="row Cat bg-secondary">

        </div>
        <!-- row cat -->
        <h2 class="text-success">Hamster</h2>
        <div class="row Hamster bg-secondary">

        </div>
        <!-- row hamster -->
        <h2 class="text-success">Others</h2>
        <div class="row Other bg-secondary">

        </div>
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; ChungLee 2019</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="frontend.js"></script>
</body>

</html>
